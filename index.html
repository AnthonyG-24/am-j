<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>AM&J</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/homePage/home.css" />
  </head>
  <body>
    <!--Home Page-->
    <section class="home-page-container">
      <div class="amj-name-top-left">
        <img
          class="amj-left-corner-frame"
          src="images/Home Page Imgs/amj-top-left.png"
          alt=""
        />
      </div>

      <img
        class="gold-overlay"
        src="images/Home Page Imgs/Gold bg behind logo.png"
        alt=""
      />

      <div class="amj-logo-centered">
        <img
          class="amj-logo-no-bg"
          src="images/Home Page Imgs/amj logo-no-bg.png"
          alt=""
        />
      </div>

      <sub class="subscript-text-under-logo">
        <p class="larger-sub-text">“We move. We install. We deliver.”</p>
        <p class="smaller-sub-text">
          Need something moved, installed, or delivered? We’ve got you covered.
        </p>
      </sub>
    </section>

    <!--About Page-->
    <section class="about-page-container"></section>
  </body>
  <script src="js/script.js"></script>
</html>
